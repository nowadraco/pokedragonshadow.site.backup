    function calculateCP(baseStats, ivs, level) {
        const cpm = cpms[level - 1];
        const cp = Math.floor(((baseStats.atk + ivs.atk) * 
                               Math.sqrt(baseStats.def + ivs.def) * 
                               Math.sqrt(baseStats.hp + ivs.hp) * 
                               cpm ** 2) / 10);
        return cp;
    }
